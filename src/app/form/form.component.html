<form [formGroup] ="userForm" (ngSubmit)="onSubmit(userForm)" novalidate>
    <div class="mb-3">
        <label for="login">Логин:</label>
        <input id="login" class="form-control" placeholder="Логин" type="text" formControlName="login"> 
        <div class="alert alert-danger" *ngIf="formErrors.login">{{formErrors.login}}</div>  
    </div>

    <div class="mb-3">
        <label for="password">Password:</label>
        <input id="password" class="form-control" placeholder="Password" type="password" formControlName="password">
        <div class="alert alert-danger" *ngIf="formErrors.password">{{formErrors.password}}</div>   
    </div>

    <div class="mb-3">
        <label for="password">Email:</label>
        <input id="email" class="form-control" placeholder="Email" type="email" formControlName="email">
        <div class="alert alert-danger" *ngIf="formErrors.email">{{formErrors.email}}</div>    
    </div>

    <div class="mb-3">
        <label for="age">Возраст:</label>
        <input id="age" class="form-control" placeholder="Возраст" type="age" formControlName="age">
        <div class="alert alert-danger" *ngIf="formErrors.age">{{formErrors.age}}</div>   
    </div>

    <div class="mb-3">
        <label for="role">Роль:</label>
        <select id="role" class="form-control" formControlName="role"> 
            <option [value]="null" selected disabled>Выберите роль</option>
            <option *ngFor="let role of roles" [value]="role">{{role}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="formErrors.role">{{formErrors.role}}</div>  
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
   
   </form>
